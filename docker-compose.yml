version: "3.8"

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app # Mount backend code for hot reload
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - backend/.env

  # frontend:
  #   build:
  #     context: ./frontend
