  #     - ./frontend:/app  # Mount frontend code for hot reload
  #     - /app/node_modules  # Prevent overwriting node_modules
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     - CHOKIDAR_USEPOLLING=true  # Ensures Vue hot reload works in Docker
  #   command: npm run dev  # Runs Vite dev server

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pizzastore
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: